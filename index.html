<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
    rel="stylesheet">

  <script src="js/script.js" defer></script>
  <title>Frontend Mentor | Contact form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <dialog class="success-message-con">
    <h2 class="karla-700">
      <img src="./assets/images/icon-success-check.svg" alt="success check icon">
      Message Sent!
    </h2>
    <p class="karla-400">
      Thanks for completing the form. We'll be in touch soon!
    </p>
  </dialog>
  <main>
    <form id="contact-form" class="karla-400" novalidate>
      <h1 class="form-controls form-controls-full-width form-heading">
        Contact Us
      </h1>
      <div class="form-controls">
        <label for="first-name">
          First Name <span class="asterick">&nbsp;*</span>
        </label>
        <input type="text" name="first-name" id="first-name" aria-describedby="firstname_error"required>
        <span id="firstname_error" class="form-error-hide form-error">This field is required</span>
      </div>
      <div class="form-controls">
        <label for="last-name">
          Last Name <span class="asterick">&nbsp;*</span>
        </label>
        <input type="text" name="last-name" id="last-name" aria-describedby="lastname-error" required >
        <span id="lastname-errror" class="form-error-hide form-error">This field is required</span>
      </div>
      <div class="form-controls form-controls-full-width">
        <label for="email">
          Email Address <span class="asterick">&nbsp;*</span>
        </label>
        <input  pattern=".+@.+\.com" type="email" name="email" id="email" aria-describedby="email-error" required >
        <span id="email-error" class="form-error-hide form-error">
          Please enter a valid email address
        </span>
      </div>      
      <div class="form-controls form-controls-full-width">
        <fieldset>
          <legend>
            Query Type <span class="asterick">&nbsp;*</span>
          </legend>
          <div class="radio-con karla-700">

            <!-- <div> -->
              <label for="enquiry" class="radio">
              <input type="radio" name="query" id="enquiry" aria-describedby="radio-error" required>
                General Enquiry 
              </label>
            <!-- </div> -->
            
            <!-- <div> -->
              <label for="request" class="radio">
                <input type="radio" name="query" id="request" aria-describedby="radio-error">
                Support Request
              </label>
            <!-- </div> -->
          </div>
        </fieldset>
        <span id="radio-error" class="form-error-hide form-error">
          Please select a query type
        </span>
      </div>
      <div class="form-controls form-controls-full-width textarea-con">
        <label for="message">
          Message <span class="asterick">&nbsp;*</span>
        </label>
        <textarea name="message" id="message" aria-describedby="message-error" required ></textarea>
        <span id="message-error" class="form-error-hide form-error">
          This field is required
        </span>
      </div>
      <div class="form-controls form-controls-full-width checkbox-parent">
        <div class="checkbox-con">

          <input type="checkbox" name="consent" id="consent" aria-describedby="checkbox-error" required>
          <label for="consent">
            I consent to being contacted by the team <span class="asterick">&nbsp;*</span>
          </label>
        </div>
        <span id="checkbox-error" class="form-error-hide form-error">
          To submit this form, please consent to being contacted
        </span>
      </div>
      <div class="form-controls form-controls-full-width">
        <button class="submit-btn karla-700" type="submit">
          Submit
        </button>
      </div>
    </form>
<!-- Toast -->
</main>

</body>
</html>
