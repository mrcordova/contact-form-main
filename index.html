<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Contact form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <form id="contact-form" class="karla-400" novalidate>
      <h1 class="form-controls form-controls-full-width">
        Contact Us
      </h1>
      <div class="form-controls">
        <label for="first-name">
          First Name
        </label>
        <input type="text" name="first-name" id="first-name">
        <span>This field is required</span>
      </div>
      <div class="form-controls">
        <label for="last-name">
          Last Name
        </label>
        <input type="text" name="last-name" id="last-name">
        <span>This field is required</span>
      </div>
      <div class="form-controls form-controls-full-width">
        <label for="email">
          Email Address
        </label>
        <input type="email" name="email" id="email">
        <span>
          Please enter a valid email address
        </span>
      </div>      
      <div class="form-controls form-controls-full-width">
        <fieldset>
          <legend>
            Query Type
          </legend>
          <div class="radio-con">

            <!-- <div> -->
              <label for="enquiry">
              <input type="radio" name="query" id="enquiry">
                General Enquiry
              </label>
            <!-- </div> -->
            
            <!-- <div> -->
              <label for="request">
                <input type="radio" name="query" id="request">
                Support Request
              </label>
            <!-- </div> -->
          </div>
        </fieldset>
        <span>
          Please select a query type
        </span>
      </div>
      <div class="form-controls form-controls-full-width">
        <label for="message">
          Message
        </label>
        <textarea name="message" id="message" ></textarea>
        <span>
          This field is required
        </span>
      </div>
      <div class="form-controls form-controls-full-width">
        <div>

          <input type="checkbox" name="consent" id="consent">
          <label for="consent">
            I consent to being contacted by the team
          </label>
        </div>
        <span>
          To submit this form, please consent to being contacted
        </span>
      </div>
      <div class="form-controls form-controls-full-width">
        <button type="submit">
          Submit
        </button>
      </div>
    </form>
